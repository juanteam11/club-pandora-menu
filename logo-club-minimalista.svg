<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo elegante -->
  <rect width="300" height="300" fill="#0d1117"/>
  
  <!-- Marco exterior -->
  <rect x="20" y="20" width="260" height="260" fill="none" stroke="#c9aa71" stroke-width="2"/>
  
  <!-- Marco interior -->
  <rect x="40" y="40" width="220" height="220" fill="none" stroke="#c9aa71" stroke-width="1" opacity="0.5"/>
  
  <!-- Símbolo central: Diamante estilizado -->
  <g transform="translate(150,150)">
    <!-- Diamante principal -->
    <polygon points="0,-30 25,-10 0,30 -25,-10" fill="#c9aa71" opacity="0.9"/>
    
    <!-- Reflejos del diamante -->
    <polygon points="0,-30 12,-20 0,-5 -12,-20" fill="#ffffff" opacity="0.3"/>
    <polygon points="0,-5 12,15 0,30 -12,15" fill="#c9aa71" opacity="0.6"/>
  </g>
  
  <!-- Texto principal -->
  <text x="150" y="220" font-family="serif" font-size="16" font-weight="300" text-anchor="middle" fill="#c9aa71" letter-spacing="3px">
    EXCLUSIVE CLUB
  </text>
  
  <!-- Líneas decorativas -->
  <line x1="70" y1="240" x2="130" y2="240" stroke="#c9aa71" stroke-width="1"/>
  <line x1="170" y1="240" x2="230" y2="240" stroke="#c9aa71" stroke-width="1"/>
  
  <!-- Año de fundación o iniciales -->
  <text x="150" y="255" font-family="serif" font-size="11" text-anchor="middle" fill="#c9aa71" opacity="0.7">
    EST. 2024
  </text>
  
  <!-- Elementos decorativos superiores -->
  <g transform="translate(150,80)" opacity="0.4">
    <circle cx="-15" cy="0" r="2" fill="#c9aa71"/>
    <circle cx="0" cy="-5" r="1.5" fill="#c9aa71"/>
    <circle cx="15" cy="0" r="2" fill="#c9aa71"/>
  </g>
</svg>
