<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular elegante -->
  <circle cx="150" cy="150" r="145" fill="#1a1a1a" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Marco interior dorado -->
  <circle cx="150" cy="150" r="125" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  
  <!-- Elemento central: Corona estilizada -->
  <g transform="translate(150,120)">
    <!-- Base de la corona -->
    <rect x="-40" y="20" width="80" height="8" fill="#d4af37"/>
    
    <!-- Picos de la corona -->
    <polygon points="-35,20 -25,0 -15,15 -5,5 5,15 15,0 25,20 35,20" fill="#d4af37"/>
    
    <!-- Gemas en la corona -->
    <circle cx="-25" cy="8" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="5" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="8" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Texto del club -->
  <text x="150" y="200" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d4af37">
    CLUB EXCLUSIVO
  </text>
  
  <!-- Línea decorativa -->
  <line x1="80" y1="215" x2="220" y2="215" stroke="#d4af37" stroke-width="1" opacity="0.7"/>
  
  <!-- Subtítulo -->
  <text x="150" y="235" font-family="serif" font-size="12" text-anchor="middle" fill="#d4af37" opacity="0.8">
    MEMBERS ONLY
  </text>
  
  <!-- Elementos decorativos en las esquinas -->
  <g opacity="0.3">
    <!-- Decoración superior izquierda -->
    <path d="M 30,30 Q 40,20 50,30 Q 40,40 30,30" fill="#d4af37"/>
    
    <!-- Decoración superior derecha -->
    <path d="M 270,30 Q 260,20 250,30 Q 260,40 270,30" fill="#d4af37"/>
    
    <!-- Decoración inferior izquierda -->
    <path d="M 30,270 Q 40,280 50,270 Q 40,260 30,270" fill="#d4af37"/>
    
    <!-- Decoración inferior derecha -->
    <path d="M 270,270 Q 260,280 250,270 Q 260,260 270,270" fill="#d4af37"/>
  </g>
  
  <!-- Iniciales estilizadas en el centro inferior de la corona -->
  <text x="150" y="175" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#d4af37">
    CE
  </text>
</svg>
