<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular elegante -->
  <circle cx="150" cy="150" r="145" fill="#0a0511" stroke="#e91e63" stroke-width="2"/>
  
  <!-- Marco interior con gradiente -->
  <circle cx="150" cy="150" r="125" fill="none" stroke="url(#pinkGoldGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Definir gradientes -->
  <defs>
    <linearGradient id="pinkGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="femmeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Silueta femenina estilizada -->
  <g transform="translate(150,110)">
    <!-- Cuerpo femenino elegante -->
    <path d="M 0,-20 C -8,-18 -12,-10 -12,0 C -12,15 -8,25 0,30 C 8,25 12,15 12,0 C 12,-10 8,-18 0,-20 Z" 
          fill="url(#femmeGradient)" opacity="0.9"/>
    
    <!-- Cabeza -->
    <circle cx="0" cy="-30" r="10" fill="url(#femmeGradient)" opacity="0.8"/>
    
    <!-- Cabello ondulado -->
    <path d="M -8,-35 C -12,-40 -15,-35 -10,-32 C -8,-30 -5,-32 -8,-35 Z" fill="url(#femmeGradient)" opacity="0.7"/>
    <path d="M 8,-35 C 12,-40 15,-35 10,-32 C 8,-30 5,-32 8,-35 Z" fill="url(#femmeGradient)" opacity="0.7"/>
    
    <!-- Pose de baile sugerida -->
    <path d="M -12,5 C -20,8 -18,12 -15,10 C -12,8 -10,6 -12,5 Z" fill="url(#femmeGradient)" opacity="0.6"/>
    <path d="M 12,5 C 20,8 18,12 15,10 C 12,8 10,6 12,5 Z" fill="url(#femmeGradient)" opacity="0.6"/>
    
    <!-- Elementos decorativos sensuales -->
    <circle cx="-6" cy="0" r="1.5" fill="#ffd700" opacity="0.8"/>
    <circle cx="6" cy="0" r="1.5" fill="#ffd700" opacity="0.8"/>
    <circle cx="0" cy="10" r="2" fill="#ffd700" opacity="0.6"/>
  </g>
  
  <!-- Texto del club -->
  <text x="150" y="200" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#pinkGoldGradient)">
    PANDORA
  </text>
  
  <!-- Subtítulo elegante -->
  <text x="150" y="220" font-family="serif" font-size="12" text-anchor="middle" fill="#ff6b9d" opacity="0.9">
    EXCLUSIVE FEMME CLUB
  </text>
  
  <!-- Línea decorativa ondulada -->
  <path d="M 80,235 Q 100,230 120,235 Q 130,240 140,235 Q 150,230 160,235 Q 170,240 180,235 Q 200,230 220,235" 
        stroke="url(#pinkGoldGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- Elementos decorativos en las esquinas -->
  <g opacity="0.4">
    <!-- Corazones estilizados en las esquinas -->
    <path d="M 35,35 C 32,30 25,30 25,36 C 25,30 18,30 15,35 C 18,42 25,48 25,48 C 25,48 32,42 35,35 Z" 
          fill="#ff6b9d"/>
    
    <path d="M 285,35 C 282,30 275,30 275,36 C 275,30 268,30 265,35 C 268,42 275,48 275,48 C 275,48 282,42 285,35 Z" 
          fill="#ff6b9d"/>
    
    <path d="M 35,285 C 32,280 25,280 25,286 C 25,280 18,280 15,285 C 18,292 25,298 25,298 C 25,298 32,292 35,285 Z" 
          fill="#ff6b9d"/>
    
    <path d="M 285,285 C 282,280 275,280 275,286 C 275,280 268,280 265,285 C 268,292 275,298 275,298 C 275,298 282,292 285,285 Z" 
          fill="#ff6b9d"/>
  </g>
  
  <!-- Efecto de brillo sutil -->
  <circle cx="150" cy="150" r="140" fill="url(#glowEffect)" opacity="0.2"/>
  
  <!-- Iniciales estilizadas -->
  <text x="150" y="270" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#pinkGoldGradient)">
    P
  </text>
  
  <!-- Efectos de partículas brillantes -->
  <g opacity="0.6">
    <circle cx="70" cy="80" r="1" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="90" r="1.5" fill="#ff6b9d">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="220" r="1" fill="#e91e63">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="210" r="1.5" fill="#ffd700">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
